
openapi: 3.0.0
info:
  title: User API
  version: "1.0"

paths:
  /users/{id}:
    get:
      summary: Get user
      responses:
        "200":
          description: User exists
        "404":
          description: User not found

    put:
      summary: Update user
      responses:
        "201":
          description: User updated (created if missing)
        "404":
          description: User not found
